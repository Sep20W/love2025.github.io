<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W的All-in-One NAS导航</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361EE;
            --secondary: #3A0CA3;
            --accent: #F72585;
            --dark: #0A0E2A;
            --darker: #050716;
            --light: #F8F9FA;
            --glass: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.12);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--darker), #0A0E2A, #1A1F4B);
            color: var(--light);
            line-height: 1.6;
            min-height: 100vh;
            padding-bottom: 2rem;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 15% 15%, rgba(67, 97, 238, 0.25) 0%, transparent 50%),
                radial-gradient(circle at 85% 85%, rgba(58, 12, 163, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(247, 37, 133, 0.15) 0%, transparent 60%),
                url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" opacity="0.03"><defs><pattern id="grid" width="8" height="8" patternUnits="userSpaceOnUse"><path d="M 8 0 L 0 0 0 8" fill="none" stroke="white" stroke-width="0.3"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            z-index: -2;
        }

        .background-decoration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .floating-shape {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(67, 97, 238, 0.15), transparent);
            animation: float-shape 25s infinite linear;
            filter: blur(1px);
        }

        .floating-shape:nth-child(1) {
            width: 200px;
            height: 200px;
            top: 15%;
            left: 8%;
            animation-delay: 0s;
        }

        .floating-shape:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 65%;
            left: 85%;
            animation-delay: -7s;
            background: radial-gradient(circle, rgba(247, 37, 133, 0.12), transparent);
        }

        .floating-shape:nth-child(3) {
            width: 180px;
            height: 180px;
            top: 35%;
            left: 75%;
            animation-delay: -12s;
            background: radial-gradient(circle, rgba(58, 12, 163, 0.18), transparent);
        }

        .floating-shape:nth-child(4) {
            width: 120px;
            height: 120px;
            top: 75%;
            left: 15%;
            animation-delay: -18s;
            background: radial-gradient(circle, rgba(67, 97, 238, 0.1), transparent);
        }

        .floating-shape:nth-child(5) {
            width: 100px;
            height: 100px;
            top: 25%;
            left: 25%;
            animation-delay: -5s;
            background: radial-gradient(circle, rgba(247, 37, 133, 0.08), transparent);
        }

        @keyframes float-shape {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg) scale(1);
                opacity: 0.6;
            }
            25% {
                transform: translate(15px, 20px) rotate(90deg) scale(1.1);
                opacity: 0.3;
            }
            50% {
                transform: translate(-10px, 30px) rotate(180deg) scale(0.9);
                opacity: 0.7;
            }
            75% {
                transform: translate(20px, -15px) rotate(270deg) scale(1.05);
                opacity: 0.4;
            }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            animation: float 18s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-1200%) rotate(720deg);
                opacity: 0;
            }
        }

        header {
            padding: 2.5rem 1rem 1.5rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header-content {
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 0.6rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 25px rgba(67, 97, 238, 0.4);
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 0.5rem;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.8);
        }

        .search-container {
            max-width: 650px;
            margin: 2rem auto;
            padding: 0 1rem;
            position: relative;
        }

        .search-box {
            display: flex;
            width: 100%;
            border-radius: 50px;
            overflow: hidden;
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.4);
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            transition: var(--transition);
            position: relative;
        }

        .search-box::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(135deg, var(--primary), var(--accent), var(--secondary));
            border-radius: 52px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .search-box:focus-within {
            box-shadow: 0 12px 40px rgba(67, 97, 238, 0.5);
        }

        .search-box:focus-within::before {
            opacity: 1;
        }

        #search {
            flex-grow: 1;
            padding: 14px 22px;
            border: none;
            font-size: 1rem;
            background: transparent;
            color: var(--light);
            transition: var(--transition);
        }

        #search:focus {
            outline: none;
        }

        #search::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-btn {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            border: none;
            padding: 0 28px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .search-btn:hover {
            background: linear-gradient(135deg, var(--accent), var(--primary));
            transform: scale(1.02);
        }

        .container {
            max-width: 1300px;
            margin: 0 auto;
            padding: 0 1rem 2rem;
        }

        .category {
            margin-bottom: 2.5rem;
        }

        .category-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            padding-bottom: 0.8rem;
            border-bottom: 2px solid rgba(67, 97, 238, 0.3);
            color: var(--light);
            display: flex;
            align-items: center;
            font-weight: 600;
            position: relative;
        }

        .category-title::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 60px;
            height: 3px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-radius: 2px;
        }

        .category-title i {
            margin-right: 12px;
            color: var(--accent);
        }

        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 1.5rem;
        }

        .app-card {
            background: linear-gradient(135deg, var(--glass), rgba(67, 97, 238, 0.06));
            border-radius: 16px;
            overflow: hidden;
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            transition: var(--transition);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            height: 220px; /* 统一卡片高度 */
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
            position: relative;
            z-index: 1;
        }

        .app-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            transform: scaleX(0);
            transition: transform 0.4s ease;
        }

        .app-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.35);
            border-color: rgba(67, 97, 238, 0.4);
        }

        .app-card:hover::before {
            transform: scaleX(1);
        }

        .app-icon {
            height: 80px; /* 缩小图标区域 */
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem; /* 缩小图标 */
            position: relative;
            overflow: hidden;
        }

        .app-icon::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            opacity: 0.9;
            z-index: -1;
        }

        .app-content {
            padding: 1.2rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .app-title {
            font-size: 1.1rem;
            margin-bottom: 0.6rem;
            color: var(--light);
            display: flex;
            align-items: center;
            font-weight: 600;
            line-height: 1.3;
        }

        .app-title i {
            margin-right: 8px;
            color: var(--accent);
            font-size: 0.9rem;
        }

        .app-description {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.8rem;
            line-height: 1.4;
            flex-grow: 1;
            margin-bottom: 0.8rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .app-link {
            display: inline-block;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            padding: 6px 14px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            text-align: center;
            box-shadow: 0 4px 12px rgba(67, 97, 238, 0.3);
            position: relative;
            overflow: hidden;
            z-index: 1;
            font-size: 0.85rem;
        }

        .app-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--accent), var(--primary));
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .app-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(67, 97, 238, 0.5);
        }

        .app-link:hover::before {
            opacity: 1;
        }

        footer {
            text-align: center;
            padding: 2.5rem 1rem;
            margin-top: 4rem;
            color: rgba(255, 255, 255, 0.6);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-weight: 300;
            position: relative;
        }

        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 2px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-radius: 2px;
        }

        .no-results {
            text-align: center;
            padding: 3rem;
            color: rgba(255, 255, 255, 0.6);
            grid-column: 1 / -1;
            font-size: 1.1rem;
        }

        .no-results i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .apps-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
            
            h1 {
                font-size: 2.3rem;
            }
            
            .app-card {
                height: 200px;
            }
            
            .app-icon {
                height: 70px;
                font-size: 1.8rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            .apps-grid {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
                gap: 1rem;
            }
            
            .app-card {
                height: 180px;
            }
            
            .app-icon {
                height: 65px;
                font-size: 1.6rem;
            }
            
            .app-content {
                padding: 1rem;
            }
            
            header {
                padding: 2rem 1rem 1rem;
            }
            
            .search-box {
                flex-direction: column;
                border-radius: 16px;
            }
            
            .search-btn {
                padding: 12px;
                border-radius: 0 0 16px 16px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="background-decoration">
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
    </div>
    
    <div class="particles" id="particles"></div>
    
    <header>
        <div class="header-content">
            <h1>W的All-in-One NAS导航</h1>
            <p class="subtitle">一站式访问所有服务</p>
        </div>
    </header>

    <div class="search-container">
        <div class="search-box">
            <input type="text" id="search" placeholder="输入关键词进行百度搜索...">
            <button class="search-btn" id="searchBtn">
                <i class="fas fa-search"></i> 百度搜索
            </button>
        </div>
    </div>

    <div class="container">
        <!-- NAS服务分类 -->
        <div class="category">
            <h2 class="category-title"><i class="fas fa-server"></i> NAS服务</h2>
            <div class="apps-grid" id="nasAppsGrid">
                <!-- NAS服务卡片将通过JavaScript动态生成 -->
            </div>
        </div>

        <!-- 工作网站分类 -->
        <div class="category">
            <h2 class="category-title"><i class="fas fa-briefcase"></i> 工作网站</h2>
            <div class="apps-grid" id="workAppsGrid">
                <!-- 工作网站卡片将通过JavaScript动态生成 -->
            </div>
        </div>

        <!-- 工具网站分类 -->
        <div class="category">
            <h2 class="category-title"><i class="fas fa-tools"></i> 工具网站</h2>
            <div class="apps-grid" id="toolAppsGrid">
                <!-- 工具网站卡片将通过JavaScript动态生成 -->
            </div>
        </div>
    </div>

    <footer>
        <p>© 2025 W的All-in-One NAS导航 | 托管于GitHub Pages</p>
    </footer>

    <script>
        // 应用数据 - 按分类组织
        const apps = {
            nas: [
                {
                    name: "iKuai",
                    description: "路由系统管理界面",
                    url: "http://ik.sep20w.top:1997",
                    icon: "fa-sitemap"
                },
                {
                    name: "PVE",
                    description: "虚拟机管理平台",
                    url: "https://pve.sep20w.top:8882",
                    icon: "fa-cubes"
                },
                {
                    name: "Nginx Proxy Manager",
                    description: "反向代理管理工具",
                    url: "http://npm.sep20w.top:1997",
                    icon: "fa-project-diagram"
                },
                {
                    name: "MoviePilot",
                    description: "媒体资源自动化管理",
                    url: "http://mp.sep20w.top:1997",
                    icon: "fa-video"
                },
                {
                    name: "Home Assistant",
                    description: "智能家居控制中心",
                    url: "http://ha.sep20w.top:1997",
                    icon: "fa-house-chimney"
                },
                {
                    name: "qBittorrent",
                    description: "BT下载客户端",
                    url: "http://qb.sep20w.top:1997",
                    icon: "fa-download"
                },
                {
                    name: "IYUU Plus",
                    description: "种子自动辅种工具",
                    url: "http://iyuu.sep20w.top:1997",
                    icon: "fa-magnet"
                },
                {
                    name: "飞牛NAS",
                    description: "NAS系统主界面",
                    url: "http://fn.sep20w.top:1997",
                    icon: "fa-database"
                },
                {
                    name: "飞牛TV",
                    description: "视频播放与管理",
                    url: "http://fn.sep20w.top:1997/v",
                    icon: "fa-tv"
                },
                {
                    name: "飞牛相册",
                    description: "照片存储与浏览",
                    url: "http://fn.sep20w.top:1997/p",
                    icon: "fa-images"
                }
            ],
            work: [
                {
                    name: "石油大学",
                    description: "中国石油大学网站",
                    url: "http://upce.upc.edu.cn/",
                    icon: "fa-university"
                },
                {
                    name: "国家中小学智慧教育平台",
                    description: "中小学教育资源平台",
                    url: "https://www.zxx.edu.cn/",
                    icon: "fa-graduation-cap"
                },
                {
                    name: "远程研修",
                    description: "山东省教师教育网",
                    url: "https://www.qlteacher.com/",
                    icon: "fa-chalkboard-teacher"
                },
                {
                    name: "继续教育加分平台",
                    description: "山东省专业技术人员继续教育公共服务平台",
                    url: "http://117.73.255.69:9080/",
                    icon: "fa-certificate"
                },
                {
                    name: "晋级平台",
                    description: "山东人事人才互联网服务系统",
                    url: "https://117.73.253.239:9000/sdzc-web-ui/business/login/login.html",
                    icon: "fa-chart-line"
                },
                {
                    name: "全国教师管理信息系统",
                    description: "全国教师信息管理系统",
                    url: "http://jsgl.sdei.edu.cn:8082/selfservice/index",
                    icon: "fa-users"
                }
            ],
            tools: [
                {
                    name: "佐糖图片处理",
                    description: "在线图片编辑与处理",
                    url: "https://picwish.cn/",
                    icon: "fa-image"
                },
                {
                    name: "MP3处理工具",
                    description: "在线音频编辑与合并",
                    url: "https://audio-joiner.com/cn/",
                    icon: "fa-music"
                },
                {
                    name: "PDF处理工具",
                    description: "在线PDF编辑与转换",
                    url: "https://www.ilovepdf.com/",
                    icon: "fa-file-pdf"
                }
            ]
        };

        // 创建背景粒子
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 2 + 1;
                const posX = Math.random() * 100;
                const delay = Math.random() * 15;
                const duration = Math.random() * 18 + 12;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationDuration = `${duration}s`;
                
                particlesContainer.appendChild(particle);
            }
        }

        // 渲染应用卡片
        function renderApps() {
            // 渲染NAS服务
            const nasAppsGrid = document.getElementById('nasAppsGrid');
            nasAppsGrid.innerHTML = '';
            apps.nas.forEach(app => {
                const appCard = createAppCard(app);
                nasAppsGrid.appendChild(appCard);
            });

            // 渲染工作网站
            const workAppsGrid = document.getElementById('workAppsGrid');
            workAppsGrid.innerHTML = '';
            apps.work.forEach(app => {
                const appCard = createAppCard(app);
                workAppsGrid.appendChild(appCard);
            });

            // 渲染工具网站
            const toolAppsGrid = document.getElementById('toolAppsGrid');
            toolAppsGrid.innerHTML = '';
            apps.tools.forEach(app => {
                const appCard = createAppCard(app);
                toolAppsGrid.appendChild(appCard);
            });
        }

        // 创建单个应用卡片
        function createAppCard(app) {
            const appCard = document.createElement('div');
            appCard.className = 'app-card';
            appCard.innerHTML = `
                <div class="app-icon">
                    <i class="fas ${app.icon}"></i>
                </div>
                <div class="app-content">
                    <div>
                        <h3 class="app-title"><i class="fas ${app.icon}"></i>${app.name}</h3>
                        <p class="app-description">${app.description}</p>
                    </div>
                    <a href="${app.url}" target="_blank" class="app-link">访问服务</a>
                </div>
            `;
            return appCard;
        }

        // 百度搜索功能
        document.getElementById('searchBtn').addEventListener('click', function() {
            const searchTerm = document.getElementById('search').value.trim();
            if (searchTerm) {
                window.open(`https://www.baidu.com/s?wd=${encodeURIComponent(searchTerm)}`, '_blank');
            }
        });

        // 按Enter键也可以搜索
        document.getElementById('search').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('searchBtn').click();
            }
        });

        // 初始渲染
        createParticles();
        renderApps();
    </script>
</body>
</html>
